<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mahjinx Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 50px;
    }

    .settings-container {
      background-color: #ffffff;
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgb(148, 148, 148);
      padding: 25px 30px;
    }

    .settings-header {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    /* gear icon before header text */
    .settings-header::before {
      content: "⚙ ";
      font-size: 28px;
      margin-right: 6px;
      color: #333;
    }

   
  .setting-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 45px;
    font-size: 18px;
    color: #333;

  }


    .toggle {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 18px;
      padding: 5px 14px;
      font-size: 14px;
      cursor: pointer;

    }

    .toggle-about {
      font-size: 20px;
      padding: 0px 14px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">Settings</div>

    <div class="setting-item">
      <span>Music</span>
      <button class="toggle">ON</button>
    </div>

    <div class="setting-item">
      <span>Sound</span>
      <button class="toggle">ON</button>
    </div>

    <div class="setting-item">
      <span>About</span>
      <div class="toggle-about">⮞</div>
    </div>

  
  </div>
</body>
</html>
